<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Student Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #560bad;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            color: #6c757d;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .add-student-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            background: rgba(67, 97, 238, 0.05);
            border: 2px dashed rgba(67, 97, 238, 0.3);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .add-student-btn:hover {
            background: rgba(67, 97, 238, 0.1);
            border-color: rgba(67, 97, 238, 0.5);
        }

        .add-student-btn i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .add-student-btn p {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 500;
        }

        .student-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #3aa8d1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        .student-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .student-table th, .student-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .student-table th {
            background: var(--primary);
            color: white;
            font-weight: 500;
        }

        .student-table tr:nth-child(even) {
            background: rgba(67, 97, 238, 0.05);
        }

        .student-table tr:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .no-students {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                padding: 1rem;
            }

            .tab.active::after {
                height: 100%;
                width: 3px;
                top: 0;
                left: auto;
                right: 0;
                border-radius: 0 3px 3px 0;
            }

            .tab-content {
                padding: 1.5rem;
            }

            .student-table th, .student-table td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Management System</h1>
            <p>Efficiently manage student records with our modern system</p>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="add">Add Student</div>
            <div class="tab" data-tab="view">View Students</div>
        </div>

        <div class="tab-content active" id="add">
            <div class="add-student-btn" id="addStudentBtn">
                <i class="fas fa-plus-circle"></i>
                <p>Add New Student</p>
            </div>

            <form id="studentForm" class="student-form">
                <div class="form-group">
                    <label for="admissionNumber">Admission Number</label>
                    <input type="text" id="admissionNumber" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="studentClass">Class</label>
                    <input type="text" id="studentClass" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="syllabus">Syllabus</label>
                    <select id="syllabus" class="form-control" required>
                        <option value="">Select Syllabus</option>
                        <option value="CBSE">CBSE</option>
                        <option value="ICSE">ICSE</option>
                        <option value="State Board">State Board</option>
                        <option value="IGCSE">IGCSE</option>
                        <option value="IB">IB</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Save Student
                </button>
            </form>
        </div>

        <div class="tab-content" id="view">
            <div class="action-buttons">
                <button id="exportPdf" class="btn btn-success">
                    <i class="fas fa-file-pdf"></i> Export to PDF
                </button>
            </div>

            <div class="table-container">
                <table class="student-table" id="studentTable">
                    <thead>
                        <tr>
                            <th>Admission No.</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Syllabus</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Student data will be inserted here -->
                    </tbody>
                </table>
                <div id="noStudents" class="no-students">
                    No students added yet. Add students from the "Add Student" tab.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));

                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Show/hide student form
            const addStudentBtn = document.getElementById('addStudentBtn');
            const studentForm = document.getElementById('studentForm');

            addStudentBtn.addEventListener('click', () => {
                addStudentBtn.style.display = 'none';
                studentForm.style.display = 'block';
                document.getElementById('admissionNumber').focus();
            });

            // Form submission
            studentForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Get form values
                const admissionNumber = document.getElementById('admissionNumber').value;
                const studentName = document.getElementById('studentName').value;
                const studentClass = document.getElementById('studentClass').value;
                const syllabus = document.getElementById('syllabus').value;
                const phoneNumber = document.getElementById('phoneNumber').value;

                // Create student object
                const student = {
                    admissionNumber,
                    studentName,
                    studentClass,
                    syllabus,
                    phoneNumber
                };

                // Add student to table
                addStudentToTable(student);

                // Reset form and show add button again
                studentForm.reset();
                studentForm.style.display = 'none';
                addStudentBtn.style.display = 'flex';

                // Show success message (optional)
                alert('Student added successfully!');
            });

            // Function to add student to the table
            function addStudentToTable(student) {
                const tableBody = document.getElementById('studentTableBody');
                const noStudents = document.getElementById('noStudents');

                // Hide "no students" message if it's the first student
                if (noStudents.style.display !== 'none') {
                    noStudents.style.display = 'none';
                }

                // Create new row
                const row = document.createElement('tr');

                // Add cells to the row
                row.innerHTML = `
                    <td>${student.admissionNumber}</td>
                    <td>${student.studentName}</td>
                    <td>${student.studentClass}</td>
                    <td>${student.syllabus}</td>
                    <td>${student.phoneNumber}</td>
                `;

                // Add row to the table
                tableBody.appendChild(row);
            }

            // Check if there are any students in the table on page load
            function checkForStudents() {
                const tableBody = document.getElementById('studentTableBody');
                const noStudents = document.getElementById('noStudents');

                if (tableBody.children.length === 0) {
                    noStudents.style.display = 'block';
                } else {
                    noStudents.style.display = 'none';
                }
            }

            // PDF Export functionality
            document.getElementById('exportPdf').addEventListener('click', exportToPdf);

            function exportToPdf() {
                const tableBody = document.getElementById('studentTableBody');
                
                if (tableBody.children.length === 0) {
                    alert('No students to export!');
                    return;
                }

                // Initialize PDF
                const doc = new jsPDF();
                
                // Add title
                doc.setFontSize(18);
                doc.setTextColor(40);
                doc.text('Student Records', 14, 15);
                
                // Add current date
                doc.setFontSize(10);
                const today = new Date();
                doc.text(`Generated on: ${today.toLocaleDateString()}`, 14, 22);
                
                // Prepare data for the table
                const students = [];
                const rows = tableBody.querySelectorAll('tr');
                
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    students.push([
                        cells[0].textContent,
                        cells[1].textContent,
                        cells[2].textContent,
                        cells[3].textContent,
                        cells[4].textContent
                    ]);
                });
                
                // Add table to PDF
                doc.autoTable({
                    head: [['Admission No.', 'Name', 'Class', 'Syllabus', 'Phone']],
                    body: students,
                    startY: 30,
                    theme: 'grid',
                    headStyles: {
                        fillColor: [67, 97, 238],
                        textColor: 255,
                        fontStyle: 'bold'
                    },
                    alternateRowStyles: {
                        fillColor: [240, 240, 255]
                    },
                    styles: {
                        fontSize: 9,
                        cellPadding: 3,
                        overflow: 'linebreak'
                    },
                    columnStyles: {
                        0: { cellWidth: 25 },
                        1: { cellWidth: 40 },
                        2: { cellWidth: 20 },
                        3: { cellWidth: 30 },
                        4: { cellWidth: 30 }
                    }
                });
                
                // Save the PDF
                doc.save(`student_records_${today.getTime()}.pdf`);
            }

            // Initial check
            checkForStudents();
        });
    </script>
</body>
</html>
